name: XML Processor Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
        php-versions: ['8.1']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-versions }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-versions }}-

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-source --no-progress --no-interaction

      - name: Run test suite
        run: composer run-script test

      - name: Install Phar tools and build deployment artefact.
        run: |
          composer phar:install-tools
          rm -rf vendor/*
          composer install --prefer-dist --no-dev --no-interaction --no-progress
          composer phar:build

      - name: Run the phar
        run: php xml-processor.phar  --version

      - name: Upload artefact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-php-${{ matrix.php-versions }}-xml-processor.phar
          path: xml-processor.phar
          if-no-files-found: error
